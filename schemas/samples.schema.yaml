$schema: "http://json-schema.org/draft-06/schema#"
description: an entry in the samples sheet
properties:
  sample:
    type: string
    description: sample name/identifier, also used as filename
  condition:
    type: string
    description: sample condition that will be compared during differential expression analysis (e.g. a treatment, a tissue time, a disease)

required:
  - sample
  - condition

